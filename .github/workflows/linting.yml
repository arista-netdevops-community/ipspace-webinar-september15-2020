name: Commit check
on:
  push:
  pull_request:
jobs:
  'pre-commit':
    name: Run pre-commit validation hooks
    runs-on: ubuntu-latest
    container: avdteam/base:3.6
    steps:
      - uses: actions/checkout@master
      - name: Install Pre Commit
        run: |
          pip --no-cache-dir install pre-commit
      - name: 'Pre Commit run'
        run: |
          pre-commit run
