! Command: show running-config
! device: DC2-BL1B (vEOS, EOS-4.23.4.2M)
!
! boot system flash:/vEOS-lab.swi
!
alias copp show policy-map copp copp-system-policy
alias help bash echo -e "sib : show ip bgp\nsibs : show ip bgp summary\nsiib : show ip int brief\nsir : show ip route\nsenz : show interface counter error | nz\nsnz : show interface counter | nz\nsps : show port-channel summary\nspd : show port-channel detail all\nsqnz : show interface counter queue | nz\nsrnz : show interface counter rate | nz\nsmac : show mac address-table dynamic\nsarp : show ip arp\ncopp : show policy-map copp copp-system-policy\ninfo : version, serial and mlag"
alias sarp show ip arp
alias senz show interface counter error | nz
alias sib show ip bgp
alias sibs show ip bgp summary
alias siib show ip int brief
alias sir show ip route
alias smac show mac address-table dynamic
alias snz show interface counter | nz
alias spd show port-channel %1 detail all
alias sps show port-channel summary
alias sqnz show interface counter queue | nz
alias srnz show interface counter rate | nz
!
alias info
   10 bash SERIAL=$(FastCli -p 15 -c 'show version' | grep Serial | tr -s ' ' | cut -d ' ' -f 3 | tr -d '\r');echo -e "SN : $SERIAL"
   20 bash VERSION=$(FastCli -p 15 -c 'show version' | grep image | tr -s ' ' | cut -d ' ' -f 4 | tr -d '\r');echo -e "EOS VERSION : $VERSION"
   30 bash DOMAIN=$(FastCli -p 15 -c 'show mlag' | grep domain | tr -s ' ' | cut -d ' ' -f 3 | tr -d '\r');echo -e "MLAG DOMAIN : $DOMAIN"
   40 bash STATE=$(FastCli -p 15 -c 'show mlag' | grep state | tr -s ' ' | cut -d ' ' -f 3 | tr -d '\r');echo -e "MLAG STATE : $STATE"
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -ingestgrpcurl=192.168.200.11:9910 -cvcompression=gzip -ingestauth=key,telarista -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -ingestvrf=MGMT -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2-BL1B
ip name-server vrf MGMT 192.168.200.5
dns domain avd-lab.local
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 0.north-america.pool.ntp.org prefer
ntp server vrf MGMT 1.north-america.pool.ntp.org
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$Df86J4/SFMDE3/1K$Hef4KstdoxNDaami37cBquTWOTplC.miMPjXVgQxMe92.e5wxlnXOLlebgPj8Fz1KO0za/RCO7ZIs4Q6Eiq1g1
username cvpadmin privilege 15 role network-admin secret sha512 $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel3
   description MLAG_PEER_DC2-BL1A_Po3
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_DC2-SPINE1_Ethernet4
   no switchport
   ip address 172.31.252.13/31
!
interface Ethernet2
   description P2P_LINK_TO_DC2-SPINE2_Ethernet4
   no switchport
   ip address 172.31.252.15/31
!
interface Ethernet3
   description MLAG_PEER_DC2-BL1A_Ethernet3
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_DC2-BL1A_Ethernet4
   channel-group 3 mode active
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Ethernet9
!
interface Ethernet10
   description P2P_LINK_TO_DC1-BL1B_Ethernet10
   no switchport
   ip address 172.31.0.3/31
!
interface Ethernet11
!
interface Ethernet12
!
interface Ethernet13
!
interface Ethernet14
!
interface Loopback0
   description EVPN_Overlay_Peering
   ip address 192.168.253.6/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   ip address 192.168.254.5/32
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 192.168.200.156/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   ip address 10.255.253.5/31
!
interface Vlan4094
   description MLAG_PEER
   no autostate
   ip address 10.255.254.5/31
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:dc:00:00:00:0b
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.253.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
ip prefix-list PL-P2P-UNDERLAY
   seq 10 permit 172.31.252.0/24 le 31
   seq 20 permit 10.255.253.0/24 le 31
!
mlag configuration
   domain-id DC2_BL1
   local-interface Vlan4094
   peer-address 10.255.254.4
   peer-address heartbeat 192.168.200.155 vrf MGMT
   peer-link Port-Channel3
   dual-primary detection delay 5 action errdisable all-interfaces
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65202
   router-id 192.168.253.6
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 2 ecmp 2
   neighbor DCI-EVPN-OVERLAY-PEERS peer group
   neighbor DCI-EVPN-OVERLAY-PEERS remote-as 65104
   neighbor DCI-EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor DCI-EVPN-OVERLAY-PEERS bfd
   neighbor DCI-EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor DCI-EVPN-OVERLAY-PEERS send-community
   neighbor DCI-EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor DCI-IPv4-UNDERLAY-PEERS peer group
   neighbor DCI-IPv4-UNDERLAY-PEERS remote-as 65104
   neighbor DCI-IPv4-UNDERLAY-PEERS send-community
   neighbor DCI-IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS remote-as 65200
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 q+VNViP5i4rVjW1cxFv2wA==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS remote-as 65200
   neighbor IPv4-UNDERLAY-PEERS password 7 AQQvKeimxJu+uGQ/yYvv9w==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65202
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.255.253.4 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 172.31.0.2 peer group DCI-IPv4-UNDERLAY-PEERS
   neighbor 172.31.252.12 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.252.14 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.251.11 peer group DCI-EVPN-OVERLAY-PEERS
   neighbor 192.168.253.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.253.2 peer group EVPN-OVERLAY-PEERS
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor DCI-EVPN-OVERLAY-PEERS activate
      neighbor EVPN-OVERLAY-PEERS activate
      no neighbor IPv4-UNDERLAY-PEERS activate
      no neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   address-family ipv4
      neighbor DCI-IPv4-UNDERLAY-PEERS activate
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end