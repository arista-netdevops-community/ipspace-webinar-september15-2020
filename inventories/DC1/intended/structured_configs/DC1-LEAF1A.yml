router_bgp:
  as: 65101
  router_id: 192.168.251.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      remote_as: 65100
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.251.0:
      peer_group: IPv4-UNDERLAY-PEERS
      description: DC1-SPINE1_Ethernet1
    172.31.251.2:
      peer_group: IPv4-UNDERLAY-PEERS
      description: DC1-SPINE2_Ethernet1
    172.31.251.4:
      peer_group: IPv4-UNDERLAY-PEERS
      description: DC1-SPINE3_Ethernet1
    172.31.251.6:
      peer_group: IPv4-UNDERLAY-PEERS
      description: DC1-SPINE4_Ethernet1
    192.168.251.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE1
      remote_as: 65100
    192.168.251.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE2
      remote_as: 65100
    192.168.251.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE3
      remote_as: 65100
    192.168.251.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE4
      remote_as: 65100
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Tenant_A_APP_Zone:
      router_id: 192.168.251.5
      rd: 192.168.251.5:12
      route_targets:
        import:
          evpn:
          - '12:12'
        export:
          evpn:
          - '12:12'
      redistribute_routes:
      - connected
    Tenant_A_WEB_Zone:
      router_id: 192.168.251.5
      rd: 192.168.251.5:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_APP_Zone:
      rd: 192.168.251.5:12
      route_targets:
        both:
        - '12:12'
      redistribute_routes:
      - learned
      vlan: 130-131
    Tenant_A_WEB_Zone:
      rd: 192.168.251.5:11
      route_targets:
        both:
        - '11:11'
      redistribute_routes:
      - learned
      vlan: 120-121
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  ingestgrpcurl:
    ips:
    - 192.168.200.11
    port: 9910
  ingestauth_key: telarista
  ingestvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
