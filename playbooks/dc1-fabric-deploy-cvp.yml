---
- name: Build Switch configuration
  hosts: DC1_FABRIC
  connection: local
  gather_facts: no
  vars:
    subset: v2.x_to_v3.0

  tasks:

    - name: include global_vars
      tags: [build, provision]
      include_vars: "{{ item }}"
      with_items:
        - "../global_vars/AVD_LAB.yml"
        - "../global_vars/EOS.yml"

    - name: convert data model from 2.x to 3.0
      tags: [build]
      import_role:
        name: arista.avd.upgrade_tools

    - name: generate intended variables
      tags: [build]
      import_role:
         name: arista.avd.eos_l3ls_evpn

    - name: generate intended DCI variables
      tags: [build, provision]
      import_role:
         name: eos_dci

    - name: generate device intended config and documentation
      tags: [build]
      import_role:
         name: arista.avd.eos_cli_config_gen

- name: Configuration deployment with CVP
  hosts: CVP-1
  connection: local
  gather_facts: no

  tasks:

    - name: upload cvp configlets
      import_role:
          name: arista.avd.cvp_configlet_upload
      vars:
        configlets_cvp_prefix: 'DC1-CUSTOM'
        configlet_directory: "{{inventory_dir}}/configlets"

    - name: run CVP provisioning
      import_role:
         name: arista.avd.eos_config_deploy_cvp
      vars:
        container_root: 'DC1_FABRIC'
        configlets_prefix: 'DC1-AVD'
        device_filter: 'DC1'
        state: present